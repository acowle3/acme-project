  deploy:
      before_script:
       - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
       - eval $(ssh-agent -s)
       - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
       - mkdir -p ~/.ssh
       - chmod 700 ~/.ssh
       - ssh-keyscan codehouse.dev >> ~/.ssh/known_hosts
       - chmod 644 ~/.ssh/known_hosts
      script:
        - ssh bitnami@codehouse.dev "cd htdocs && cp -a ./. /acme/ && exit"
      only:
        - master